<div class="row">
  <div>
    <h1>Request For Warranty Renewal</h1>
  </div>
  <div class="col-sm-8 mb-3 mb-sm-0">
    <div class="card">
      <div class="card-body px-5">
          <!-- form contents go here -->
        <form class="pads">
          <h3>Client Information:</h3>
          <div class="mb-3">
            <label for="client-name" class="form-label">Client Name</label>
              <input type="text" class="form-control form-control-plaintext" id="client-name" name="client-name " placeholder="Client Name">
          </div>
          <div class="mb-3">
            <label for="company-add" class="form-label">Company Address</label>
            <input type="text" class="form-control form-control-plaintext" id="company-address" name="company-address" placeholder="Company Address">
          </div>
          <div class="mb-3">
            <label for="contact" class="form-label">Contact</label>
            <input type="text" class="form-control form-control-plaintext" id="contact" name="contact" placeholder="Contact">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control form-control-plaintext" id="email" name="email" placeholder="Email">
          </div>
          <div class="mb-3">
            <label for="software-type" class="form-label">Software Type</label>
            <input type="text" class="form-control form-control-plaintext" id="software-type" name="software-type" placeholder="Software Type">
          </div>
          <div class="mb-3">
            <label for="product-purchased" class="form-label">Product Purchased</label>
            <input type="text" class="form-control form-control-plaintext" id="product-purchased" name="Product-Purchased" placeholder="Product Purchased">
          </div>
          <div class="mb-3">
            <label for="record-status" class="form-label">Record Status</label>
            <input type="text" class="form-control form-control-plaintext" id="Record Status" name="Record Status" placeholder="Record Status">
          </div>
          <h3>Renew Warranty:</h3>
          <div class="mb-3">
              <label for="Warranty" class="form-label">Warranty</label>
            <select class="form-select" id="reported-issue" name="warranty" placeholder="Warranty">
              <option value="common">Approve</option>
              <option value="important">Decline</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="date-create" class="form-label">Starting Date of Warranty Availed</label>
            <input type="date" class="form-control" id="date-create">
          </div>
          <div class="mb-3">
            <label for="amount-paid" class="form-label">Amount Paid</label>
              <input type="number" class="form-control form-control-plaintext" id="amount paid" name="amount paid"placeholder="Amount Paid">
          </div>
          <div class="mb-3">
            <label for="date-paid" class="form-label">Date Paid</label>
            <input type="date" class="form-control" id="date-paid">
          </div>
          <div class="mb-3">
            <label for="support-signature" class="form-label">Official Receipt</label>
            <input type="file" class="form-control" id="Official-Receipt" name="Official-Receipt"placeholder="Official Receipt">
        </div>
        <div class="mb-3">
            <label for="client-signature" class="form-label">Acknowledgement Receipt</label>
            <input type="file" class="form-control" id="Acknowledgement-Receipt" name="Acknowledgement-Receipt"placeholder="Acknowledgement Receipt">
        </div>
          <button type="button" class="btn btn-primary" onclick="window.location.href='Warranty Renewal Approved.html'">Approve</button>
          </form>
        </div>
      </div>
  </div>

  <div class="col-sm-4 mb-3 mb-sm-0">
    <div class="d-flex px-5">
      <form>
        <h3>Notes</h3>
        <div class="mb-3">
          <textarea class="form-control form-control-lg" id="note" name="note" rows="10" placeholder="Enter your note"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
    </div>
