        <form class="pads">
          <h2>Client Information:</h2>
          <div class="mb-3">
              <input type="text" class="form-control form-control-plaintext" id="client-name" name="client-name " placeholder="Client Name"readOnly>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control form-control-plaintext" id="company-address" name="company-address" placeholder="Company Address"readOnly>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control form-control-plaintext" id="contact" name="contact" placeholder="Contact"readOnly>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control form-control-plaintext" id="email" name="email" placeholder="Email"readOnly>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control form-control-plaintext" id="software-type" name="software-type" placeholder="Software Type"readOnly>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control form-control-plaintext" id="software-type" name="Product-Purchased" placeholder="Product Purchased"readOnly>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control form-control-plaintext" id="warranty" name="warranty" placeholder="Warranty"readOnly>
          </div>
          <h2>Reported Issue Information:</h2>
          <div class="mb-3">
            <label for="contact-person" class="form-label"></label>
            <input type="text" class="form-control form-control-plaintext" id="contact-person" name="contact-person" placeholder="Contact Person"readOnly>
          </div>
          <div class="mb-3">
              <label for="reported-issue" class="form-label">Reported Issue</label>
            <select class="form-select" id="reported-issue" name="reported-issue" placeholder="Reported Issue"readOnly>
              <option value="common">Common</option>
              <option value="important">Important</option>
            </select>
          </div>
          <div class="mb-3">
              <textarea class="form-control form-control-plaintext" id="findings" name="findings" rows="5" placeholder="Findings"readOnly></textarea>
          </div>
          <div class="mb-3">
              <label for="work-type" class="form-label">Work Type</label>
              <select class="form-select" id="work-type" name="work-type" placeholder="Work Type"readOnly>
                  <option value="repair"readOnly>Repair</option>
                  <option value="replace"readOnly>Replace</option>
              </select>
          </div>
          <div class="mb-3">
              <label for="recommended-status" class="form-label">Recommended Status</label>
              <select class="form-select" id="recommended-status" name="recommended-status"readOnly>
                  <option value="pending">Pending</option>
                  <option value="approved">Approved</option>
                  <option value="rejected">Rejected</option>
              </select>
          </div>
          <div class="mb-3">
              <input type="number" class="form-control form-control-plaintext" id="fee" name="fee"placeholder="Fee"readOnly>
          </div>
          <div class="mb-3">
              <input type="number" class="form-control form-control-plaintext" id="charge-fee" name="charge-fee"placeholder="Charge Fee"readOnly>
          </div>
          <div class="mb-3">
              <input type="number" class="form-control form-control-plaintext" id="charge" name="charge"placeholder="Charge" readonly>
          </div>
          <div class="mb-3">
              <label for="support-signature" class="form-label">Support Signature</label>
              <input type="file" class="form-control" id="support-signature" name="support-signature"placeholder="Contact and Email" readonly>
          </div>
          <div class="mb-3">
              <label for="client-signature" class="form-label">Client Signature</label>
              <input type="file" class="form-control" id="client-signature" name="client-signature"placeholder="Contact and Email" readonly>
          </div>
          </form>
