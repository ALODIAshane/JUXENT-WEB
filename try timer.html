<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <div class="card text-center">
          <div class="card-body">
            <h1 id="stopwatch">00:00:00</h1>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary" onclick="toggleStartPause()">Start</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    var stopwatchDisplay = document.getElementById("stopwatch");
    var stopwatchSeconds = 0;
    var stopwatchMinutes = 0;
    var stopwatchHours = 0;
    var stopwatchInterval;
    var stopwatchRunning = false;

    function toggleStartPause() {
      if (stopwatchRunning) {
        clearInterval(stopwatchInterval);
        stopwatchRunning = false;
        document.querySelector(".btn-primary").innerHTML = "Start";
      } else {
        stopwatchInterval = setInterval(updateStopwatch, 1000);
        stopwatchRunning = true;
        document.querySelector(".btn-primary").innerHTML = "Pause";
      }
    }

    function reset() {
      clearInterval(stopwatchInterval);
      stopwatchSeconds = 0;
      stopwatchMinutes = 0;
      stopwatchHours = 0;
      updateStopwatchDisplay();
      stopwatchRunning = false;
      document.querySelector(".btn-primary").innerHTML = "Start";
    }

    function updateStopwatch() {
      stopwatchSeconds++;
      if (stopwatchSeconds === 60) {
        stopwatchSeconds = 0;
        stopwatchMinutes++;
      }
      if (stopwatchMinutes === 60) {
        stopwatchMinutes = 0;
        stopwatchHours++;
      }
      updateStopwatchDisplay();
    }

    function updateStopwatchDisplay() {
      var secondsString = stopwatchSeconds < 10 ? "0" + stopwatchSeconds : stopwatchSeconds;
      var minutesString = stopwatchMinutes < 10 ? "0" + stopwatchMinutes + ":" : stopwatchMinutes + ":";
      var hoursString = stopwatchHours > 0 ? stopwatchHours + ":" : "";
      stopwatchDisplay.innerHTML = hoursString + minutesString + secondsString;
    }
  </script>
</body>
</html>
